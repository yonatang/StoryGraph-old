<div class="full-height">
    <div class="row full-height">

        <div class="remote-col-md-9 canvas-tab full-height">
            <div class="btn-group" role="group" aria-label="...">
                <button type="button"
                        class="btn btn-default"
                        ng-click="ctrl.addEvent()">
                    <span class="glyphicon glyphicon-plus"></span>
                    <span>Add Event</span>
                </button>
                <button type="button"
                    class="btn btn-default"
                    ng-disabled="!ctrl.canEdit()"
                    ng-click="ctrl.edit()">
                    <span class="glyphicon glyphicon-pencil"></span>
                    <span>Edit</span>
                </button>
                <button type="button"
                        class="btn "
                        ng-class="{'btn-danger' : ctrl.canDelete(), 'btn-default': !ctrl.canDelete()}"
                        ng-disabled="!ctrl.canDelete()"
                        ng-click="ctrl.removeSelected()">
                    <span class="glyphicon glyphicon-trash"></span>
                    <span>Remove</span>
                </button>
                <!--<span class="btn btn-default">-->
                    <!--<span class="glyphicon glyphicon-question-sign"></span>-->
                <!--</span>-->
                <span class="well">Hold <kbd>Shift</kbd> for multiselect</span>
                <span>Profile: {{ctrl.profile.name}}</span>

            </div>
            <div class="pull-right">
                <span>Build {{ctrl.buildData.commit}}, date {{ctrl.buildData.buildDate}}</span>
            </div>
            <sg-canvas></sg-canvas>
        </div>
    </div>

</div>
